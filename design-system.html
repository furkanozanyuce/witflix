<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
  </head>
  <body>
    <div id="app">
        <h1>Color System</h1>
        <div class="colors">
            <div class="color">
                <h2>Primary Red</h2>
                <div class="rect rect-red" style="background-color: var(--primary-red);">Red</div>
            </div>
            <div class="color">
                <h2>Primary Black</h2>
                <div class="rect" style="background-color: var(--primary-black);">Black</div>
            </div>
        </div>
        <div class="color2">
            <h2>Typography Color</h2>
            <div class="t-color">
                <div class="t-rect" style="background-color: var(--tcolor-white);">White</div>
                <div class="t-rect" style="background-color: var(--tcolor-gray1);"></div>
                <div class="t-rect" style="background-color: var(--tcolor-gray2);"></div>
                <div class="t-rect" style="background-color: var(--tcolor-gray3);"></div>
                <div id="t-rect-s" style="background-color: var(--primary-red);">MAIN</div>
            </div>
        </div>
    </div>
  </body>
</html>
