<!doctype html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
</head>

<body>
    <div id="app">
        <div class="h1-rect" style="background-color: var(--primary-red);">
            <h1>ðŸŒˆ Color System</h1>
        </div>
        <div class="colors">
            <div class="color">
                <h2>Primary Red</h2> <br>
                <div class="rect" style="background-color: var(--primary-red); border: none;">Red</div>
            </div>
            <div class="color">
                <h2>Primary Black</h2> <br>
                <div class="rect" style="background-color: var(--primary-black);">Black</div>
            </div>
        </div>
        <div class="color2">
            <h2>Typography Color</h2>
            <div class="t-rect-container">
                <div class="t-rect" style="background-color: var(--tcolor-white);">
                    <p class="ds-main" style="background-color: var(--primary-red);">MAIN</p>
                    <div>White <br> #120056</div>
                </div>
                <div class="t-rect" style="background-color: var(--tcolor-gray1);">
                    <div>#8C8C8C</div>
                </div>
                <div class="t-rect" style="background-color: var(--tcolor-gray2);">
                    <div>#757575</div>
                </div>
                <div class="t-rect" style="background-color: var(--tcolor-gray3);">
                    <div>#999999</div>
                </div>
            </div>
        </div>
        <div class="color3">
            <h2>Accent Color</h2>
            <div class="a-rect-container">
                <div class="a-rect" style="background-color: var(--acolor-blue);">
                    <p class="ds-main1" style="background-color: var(--tcolor-white);">MAIN</p>
                    <div>Blue <br> #0071EB</div>
                </div>
                <div class="a-rect" style="background-color: var(--acolor-orange);">
                    <p class="ds-main2" style="background-color: var(--tcolor-white);">MAIN</p>
                    <div>Orange <br> #FFA00A</div>
                </div>
                <div class="a-rect" style="background-color: var(--acolor-green);">
                    <p class="ds-main3" style="background-color:var(--tcolor-white);">MAIN</p>
                    <div>Green <br> #5FA53F</div>
                </div>
            </div>
        </div>
        <div class="color3">
            <h2>Background Color</h2>
            <div class="a-rect-container">
                <div class="a-rect" style="background-color: var(--primary-black); border: solid 1px var(--tcolor-white);">
                    <p class="ds-main" style="background-color: var(--tcolor-white); color: var(--primary-black);">MAIN</p>
                    <div>Black <br> #00000</div>
                </div>
                <div class="a-rect" style="background-color: var(--secondary-black);">
                    <div>Black <br> #222222</div>
                </div>
            </div>
        </div>
        <br>
</body>

</html>
